<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabhack</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  </head>
  <body>
    <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img id="bottom-left-book" src="/img/bottom-left-book.png" alt="bottom-left-book">
        <img id="bottom-right-book" src="/img/bottom-right-book.png" alt="bottom-right-book">
        <img id="top-left-book" src="/img/top-left-book.png" alt="top-left-book">
        <img id="top-right-book" src="/img/top-right-book.png" alt="top-right-book">
        <img id="lets-play" src="/img/lets-play.png" alt="lets-play">
        <img id="logo-start" src="/img/vocabhack-logo.png" alt="game-logo">
        <button id="start-button"><img src="/img/start-button-img.png" alt="start-button-img"></button>
      </div>
    </div>
    <!-- #game-loading is initially hidden using CSS style display: none -->
    <div id="game-loading">
      <img id="loading-screen-img" src="img/loading-screen.png" alt="loading-screen">
      <img id="logo-loading" src="/img/vocabhack-logo.png" alt="game-logo">
    </div>
    <!-- #game-screen is initially hidden using CSS style display: none -->
    <div id="game-screen">
      <div id="gradient"></div>
      <div id="game-screen-container">
        <div>
          <div id="timer-container">
            <p>Time remaining:<br /><span id="timer"></span><br /></p>
          </div>
          <div id="points-container">
            <p>You've matched <br /><span id="currentScore">0</span><br />cards</p>
          </div>
        </div>
        <div id="game-board"></div>
      </div>
    </div>
  </div>
    <!-- #game-end is initially hidden using CSS style display: none -->
    <div id="game-end">
      <img id="end-bottom-left" src="/img/end-bottom-left.png" alt="end-bottom-left">
      <img id="end-bottom-right" src="/img/end-bottom-right.png" alt="end-bottom-right">
      <img id="end-top-right" src="/img/end-top-right.png" alt="end-top-right">
      <img id="end-top-left" src="/img/end-top-left.png" alt="end-top-left">

      <div id="win-game-end">
        <img src="/img/win-end-screen.png" alt="win-end-screen">
        <p>You've matched all cards in <br /><span id="timeTotal">""</span>seconds!</p>
        <button id="restart-button"><img src="/img/restart-button-img.png" alt="restart-button-img"></button>
      </div>

      <div id="lose-game-end">
        <img src="/img/lose-end-screen.png" alt="lose-end-screen">
        <p>You've matched <br /><span id="scoreTotal">""</span>cards</p>
        <button id="try-again-button"><img src="/img/restart-button-img.png" alt="try-again-button-img"></button>
    </div>
  </div>
    <script type="text/javascript" src="src/language.js"></script>
    <script type="text/javascript" src="src/gradient.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
