<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  </head>
  <body>
    <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img id="bottom-left-book" src="/img/bottom-left-book.png" alt="bottom-left-book">
        <img id="bottom-right-book" src="/img/bottom-right-book.png" alt="bottom-right-book">
        <img id="top-left-book" src="/img/top-left-book.png" alt="top-left-book">
        <img id="top-right-book" src="/img/top-right-book.png" alt="top-right-book">
        <img id="lets-play" src="/img/lets-play.png" alt="lets-play">
        <img id="logo" src="/img/vocabhack-logo.png" alt="game-logo">
        <button id="start-button"><img src="/img/start-button-img.png" alt="start-button-img"></button>
      </div>
    </div>
    <!-- #game-loading is initially hidden using CSS style display: none -->
    <div id="game-loading">
      <img src="img/loading-screen.png" alt="loading-screen">
    </div>
    <!-- #game-screen is initially hidden using CSS style display: none -->
    <div id="game-screen">
      <div id="gradient"></div>
      <div>
        <p>You have <br /><span id="timer"></span><br />seconds remaining</p>
      </div>
      <div id="game-board"></div>
    </div>
  </div>
    <!-- #game-end is initially hidden using CSS style display: none -->
    <div id="game-end">
      <div id="end-container">
      <h1>Game Over</h1>
      <br />
      <button id="restart-button">Restart</button>
    </div>
  </div>
    <script type="text/javascript" src="src/language.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
